<div class="row mb-5">
  <div class="col-md-4 px-3">
    <img [src]="imgPrefix+movieDetails.poster_path" class="w-100" alt="">

  </div>
  <div class="col-md-6">
    <h3 class="py-3">{{movieDetails.title}}</h3>
    <p class="py-3">{{movieDetails.overview}}</p>
    <p class="py-3">{{movieDetails.genres.name}}</p>

    <p>Vote: {{movieDetails.vote_average}}</p>
    <p>Vote Count: {{movieDetails.vote_count}}</p>
    <p>Popularity: {{movieDetails.popularity}}</p>
    <p>release Date: {{movieDetails.release_date}}{{movieDetails.first_air_date}}</p>

    <div class="d-flex mt-5 align-items-center">
      <p *ngFor="let genreName of movieDetails.genres" class="btn btn-warning me-2">{{genreName.name}}</p>
    </div>

  </div>
</div>
